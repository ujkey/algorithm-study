    <h2>완전 탐색(Exhaustive Search)</h2>
    <ul>
      <li>브루트 포스(Brute Force)</li>
      <li>
        주어진 문제의 가능한 모든 경우의 수를 하나씩 나열하면서 원하는 해를 찾는
        방법
      </li>
      <li>
        모든 가능성을 시도해보는 방법이기 때문에, 경우의 수가 많거나 문제의
        규모가 큰 경우 효율성이 좋지 않다
      </li>
    </ul>
